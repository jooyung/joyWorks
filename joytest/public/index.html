<!DOCTYPE html>
<html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
	<title>주영 블로그</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="stylesheets/index.css"/>
</head>
<body ng-app="indexApp">
<div ng-controller="IndexController" class="container">

	<!-- menu -->
	<!-- http://bootstrapzero.com/bootstrap-template/slider -->
	<div ng-show="isAuthenticated" id="menus" class="center-container">
		<div class="row center-row">
			<div class="col-xs-6 bg-one text-center"><h2>BOOKS</h2></div>
			<div class="col-xs-6 bg-two text-center"><h2>CONTACTS</h2></div>
		</div>
		<div class="row center-row">
			<div class="col-xs-6 bg-three text-center"><h2>JOINS</h2></div>
			<div class="col-xs-6 bg-four text-center"><h2> MEMOS</h2></div>
		</div>
		<div class="row center-row">
			<div class="col-xs-6 bg-five text-center"><h2>Hello</h2></div>
			<div class="col-xs-6 bg-six text-center"><h2>World</h2></div>
		</div>
		<div class="row center-row">
			<div class="col-xs-6 bg-seven text-center"><h2>Hello<a ng-href="/works">link1</a></h2></div>
			<div ng-click="letmebethere('works')" class="col-xs-6 bg-eight text-center"><h2> WORKS</h2></div>
		</div>
		  <a ng-click="logout()" href="">Logout</a>
	</div>

	<!-- login -->
	<div ng-hide="isAuthenticated" class="row">
		<div id="login_panel" class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
			  	<div class="panel-heading">
				    	<h3 class="panel-title">{{welcome}}</h3>
			 	</div>
			  	<div class="panel-body">
				    	<form ng-submit="submit()" accept-charset="UTF-8" role="form">
						<fieldset>
							<div class="form-group">
								<input ng-model="user.username" placeholder="Usernamel" name="user" type="text" class="form-control">
							</div>
							<div class="form-group">
								<input ng-model="user.password" placeholder="Password" name="password" type="password" value="" class="form-control">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me"> Remember Me
								</label>
							</div>
							<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		 <div>{{error}}</div>
	</div>


</div>

<!-- footer -->
<div id="center" class="center-container">
	<p>&nbsp;</p>
	<p class="lead">Welcome to my world!<a href="">ArBaGo.com</a></p>
</div>



<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="//cdn.socket.io/socket.io-1.3.4.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="javascripts/index.js"></script>
</body>
</html>
