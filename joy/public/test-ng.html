<!doctype html>
<html lang="ko" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
	<base href="/">
	<title>주영 블로그</title>
	<link rel="stylesheet" href="css/app.css"/>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="lib/ngPopup/ngPopupStyle.css"/>
</head>
<body ng-controller="MyController">
	<section login>
		안녕하세요 {{author}}님!
		<br>즐거운 하루가 되세요!
	</section>

	<section dates>
		<input type="date" ng-model="fromDate">
		<input type="date" ng-model="toDate">
		<button ng-click="today()">오늘</button>
	</section>

	<section>
		<button ng-click="sayHello('1D')" class="btn btn-default btn-xs db">D</button>
		<button ng-click="sayHello('1W')" class="btn btn-default btn-xs db">W</button>
		<button ng-click="sayHello('1M')" class="btn btn-default btn-xs db">M</button>
		<button ng-click="sayHello('3M')" class="btn btn-default btn-xs db">S</button>
		<button ng-click="sayHello('6M')" class="btn btn-default btn-xs db">6</button>
		<button ng-click="sayHello('1Q')" class="btn btn-default btn-xs db">Q</button>
		<button ng-click="sayHello('1H')" class="btn btn-default btn-xs db">H</button>
		<button ng-click="sayHello('1Y')" class="btn btn-default btn-xs db">Y</button>
		<button ng-click="sayHello('3Y')" class="btn btn-default btn-xs db">3</button>
		<button ng-click="sayHello('1D')" class="btn btn-default btn-xs db"><-</button>

	</section>

	<section>
		<ng-pop-up option="ngPopupConfig"></ng-pop-up>
	</section>

<!-- bunho": 1,
        "point": "?쒖슱??媛뺣궓援??쇳쁽??62-10 湲덉뼇鍮뚮뵫 508",
        "ref": "oa",
        "remark": "",
        "active": "Y",
        "ids_bunho": 196
    -->

    <section works>
    	<div class="container">
    		<div ng-repeat="item in data">
    			<div class="workbox">
    				<span ng-click="sayDialog()">{{$index}}</span>
    				<span ng-click="editWork(item.bunho)">{{item.bunho}}</span>
    				<span ng-click="newWork(item.nalja)">{{item.nalja | date:'yyyy-MM-dd'}}</span>
    				<span>{{item.yoil}}</span>
    				<span>{{item.sigack}}</span>
    				<span class="test">{{item.caption}}</span>
    				<span>{{item.mark}}</span>
    				<div style="white-space: pre-wrap;">{{item.work}}</div>
    			</div>
    		</div>
    	</div>
    </section>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular-ui-router.js"></script>
<script src="lib/ngPopup/ngPopup.min.js"></script>
<script src="js/joyUtils.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/controllers.js"></script>



</body>
</html>
