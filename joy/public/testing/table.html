<table class="table">
	<thead>
		<tr>
			<th>#</th>
			<th>Action</th>
			<th>Done</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in data" ng-class="$odd ? 'odd' : 'even'">
			<td>{{$index+1}}</td>
			<td ng-repeat="prop in item">{{prop}}</td>
			<td>
				<span ng-hide="item.mark=='o'">(Incomplete)</span>
				<span ng-show="item.mark=='0'">(Done)</span>
			</td>
		</tr>
	</tbody>
</table>
